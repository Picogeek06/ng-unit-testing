<div class="userCards-container">
  <div class="userCard" *ngFor="let user of users">
    <div class="userCard__name">{{ user.name }}</div>
    <div class="userCard__email">{{ user.email }}</div>
    <div class="userCard__phone">{{ user.phone }}</div>
    <div class="userCard__website">{{ user.website }}</div>
  </div>
</div>
